<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <p class="title">Customs Helper v0.1</p>
    <div id="wrapper">
        <div>
            <label for="cars">Vælg bruger:</label>

            <select name="user" id="user">
                <option value="not-chosen">-vælg-</option>
                <option value="A25BB">A25BB</option>
                <option value="A25LS">A25LS</option>
                <option value="A25MT">A25MT</option>
            </select>
        </div>
        <div>
            <label for="valuta">Vælg valuta:</label>

            <select name="valuta" id="valuta">
                <option value="not-chosen">-vælg-</option>
                <option value="A25BB">DKK</option>
                <option value="A25LS">EUR</option>
                <option value="A25MT">NOK</option>
                <option value="CHF">CHF</option>
                <option value="SEK">SEK</option>
            </select>
        </div>
        <div>
            <input type="text" placeholder="Varebeskrivelse" id="varebeskrivelse" class="m-2"> <br>
            <input type="text" placeholder="Antal Kolli" id="kolli">
        </div>
        <div>
            <input class="btn btn-primary m-2" type="file" name="Upload" id="upload"> <br>
            <button class="btn btn-success mb-2" id="fill">Start</button>
        </div>
    </div>
    <script src="popup.js"></script>

</body>

</html>
